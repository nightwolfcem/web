<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Renk Seçici Örneği</title>
  <link rel="stylesheet" href="../files/css/dom.css">
  <style>
    body{font-family:Arial, sans-serif;padding:20px;}
    #embedded-picker{border:1px solid #ccc;padding:10px;width:460px;margin-bottom:20px;}
    .inputs{margin-top:20px;}
    .inputs input{display:block;margin-bottom:8px;padding:4px;width:200px;}
    #demo-box{width:100px;height:100px;border:1px solid #333;margin-top:10px;}
  </style>
</head>
<body>
<h1>Renk Seçici Örneği</h1>
<div id="embedded-picker"></div>
<div id="demo-box"></div>
<div class="inputs">
  <input id="singleInput" placeholder="Tek Renk" />
  <input id="gradientInput" placeholder="Gradyan" />
  <input id="multiInput" placeholder="Çoklu Radyal" />
</div>
<script type="module">
import { TtabbedColorPicker } from '../files/src/ui/colorpicker/TtabbedColorPicker.js';
import { TsingleColorPicker } from '../files/src/ui/colorpicker/TsingleColorPicker.js';
import { TgradientPicker } from '../files/src/ui/colorpicker/TgradientPicker.js';
import { TmultiRadialGradientPicker } from '../files/src/ui/colorpicker/TmultiRadialGradientPicker.js';

// Gömülü sekmeli renk seçici
const embeddedContainer = document.getElementById('embedded-picker');
const demoBox = document.getElementById('demo-box');
const tabbed = new TtabbedColorPicker({ parent: embeddedContainer, targetElement: demoBox, targetStyle: 'background' });
tabbed.body();

document.getElementById('singleInput').addEventListener('focus', () => {
  TsingleColorPicker.pick({ targetInput: document.getElementById('singleInput') });
});

document.getElementById('gradientInput').addEventListener('focus', () => {
  TgradientPicker.pick({ targetInput: document.getElementById('gradientInput') });
});

document.getElementById('multiInput').addEventListener('focus', () => {
  TmultiRadialGradientPicker.pick({ targetInput: document.getElementById('multiInput') });
});
</script>
</body>
</html>
