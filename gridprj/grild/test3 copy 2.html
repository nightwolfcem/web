  <style>

    #target {
      width: 200px;
      height: 100px;
      border: 2px solid #333;
      padding: 10px;
      margin-top: 20px;
    }
    .control-wrapper { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    /* Basit stil: input ve datalist otomatik öneriler için */
    .combo-container input[type="text"] { padding: 5px; width: 220px; }

function createElementWithAttributes(tag, attrs = {}, text) {
      const el = document.createElement(tag);
      Object.keys(attrs).forEach(key => {
        el.setAttribute(key, attrs[key]);
      });
      if(text) {
        el.textContent = text;
      }
      return el;
    }
  
    function createUnitSelect(units, defaultUnit) {
      const select = document.createElement("select");
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = unit;
        opt.textContent = unit;
        if(unit === defaultUnit) { opt.selected = true; }
        select.appendChild(opt);
      });
      return select;
    }
  
    /* Örnek JSON veri */
   
    class StyleEditor {
      constructor(element, container) {
        this.element = element;
        this.container = container;
      }
  
      change(styleProp) {
        this.container.innerHTML = "";
        const meta = cssProps.properties[styleProp];
        if (!meta) {
          this.container.textContent = `Hata: "${styleProp}" için meta veri bulunamadı.`;
          return;
        }
  
        // Composite özellikleri tespit etmek için: meta.values dizisindeki herhangi bir öğe "[prop:" içeriyorsa
        if (meta.values && meta.values.some(val => typeof val === "string" && val.includes("[prop:"))) {
          // Composite editör oluştur
          this._buildCompositeEditor(styleProp, meta);
        } else {
          const wrapper = createElementWithAttributes("div", { class: "control-wrapper" });
          const label = createElementWithAttributes("label", {}, styleProp);
          wrapper.appendChild(label);
  
          let control;
          if (meta.values && Array.isArray(meta.values) && meta.values.length > 0) {
            control = this._buildAutoCompleteControl(styleProp, meta.values, meta.syntax);
          } else {
            control = createElementWithAttributes("input", { type: "text" });
            control.value = this.element.style[styleProp] || "";
            control.addEventListener("change", e => {
              this.element.style[styleProp] = e.target.value;
            });
          }
          wrapper.appendChild(control);
  
          if (meta.specification && meta.specification.url) {
            const docLink = createElementWithAttributes("a", { href: meta.specification.url, target: "_blank", style: "margin-left:10px" }, "Doküman");
            if (meta.syntax) { docLink.title = meta.syntax; }
            wrapper.appendChild(docLink);
          }
  
          this.container.appendChild(wrapper);
        }
      }
  
      _buildAutoCompleteControl(styleProp, values, syntaxHint) {
        const container = createElementWithAttributes("div", { class: "combo-container" });
        const input = createElementWithAttributes("input", { type: "text", placeholder: syntaxHint || "Bir değer girin..." });
        input.value = this.element.style[styleProp] || "";
        if(syntaxHint) { input.title = syntaxHint; }
        const dataList = createElementWithAttributes("datalist", { id: styleProp + "-list" });
        input.setAttribute("list", styleProp + "-list");
  
        values.forEach(item => {
          const val = (typeof item === "object") ? item.value : item;
          const option = createElementWithAttributes("option", { value: val });
          dataList.appendChild(option);
        });
  
        input.addEventListener("change", e => {
          const val = e.target.value;
          if (val === "[color]" || val === "[length]" || val === "[percent]" || val === "[time]") {
            this._handleDynamicValue(styleProp, val, container);
          } else {
            this.element.style[styleProp] = val;
          }
        });
  
        container.appendChild(input);
        container.appendChild(dataList);
        return container;
      }
  
      _handleDynamicValue(styleProp, value, currentContainer) {
        let newControl;
        if (value === "[color]") {
          newControl = this._buildColorControl(styleProp);
        } else if (value === "[length]" || value === "[percent]") {
          newControl = this._buildNumericControl(styleProp, value);
        } else if (value === "[time]") {
          newControl = this._buildTimeControl(styleProp, value);
        }
        if (newControl) {
          currentContainer.parentNode.replaceChild(newControl, currentContainer);
        }
      }
  
      _buildNumericControl(styleProp, dynamicType) {
        const container = createElementWithAttributes("div", { class: "combo-container" });
        const meta = cssProps.properties[styleProp] || {};
        const numInput = createElementWithAttributes("input", { type: "number" });
        numInput.style.width = "80px";
        if(meta.syntax) { numInput.placeholder = meta.syntax; }
        let currentValue = parseFloat(this.element.style[styleProp]) || 0;
        numInput.value = currentValue;
        container.appendChild(numInput);
  
        let unitSelect = null;
        if (dynamicType === "[length]") {
          unitSelect = createUnitSelect(["px", "em", "rem", "in", "cm", "mm", "pt", "pc"], "px");
        } else if (dynamicType === "[percent]") {
          unitSelect = createUnitSelect(["%"], "%");
        } else if (dynamicType === "[number]") {
          unitSelect = null;
        }
  
        if(unitSelect) {
          unitSelect.style.marginLeft = "5px";
          container.appendChild(unitSelect);
        }
  
        const updateNumeric = () => {
          const numVal = numInput.value;
          const unit = unitSelect ? unitSelect.value : "";
          this.element.style[styleProp] = numVal + unit;
        };
  
        numInput.addEventListener("change", updateNumeric);
        if(unitSelect) { unitSelect.addEventListener("change", updateNumeric); }
  
        return container;
      }
  
      _buildTimeControl(styleProp, dynamicType) {
        const container = createElementWithAttributes("div", { class: "combo-container" });
        const timeInput = createElementWithAttributes("input", { type: "number" });
        timeInput.style.width = "80px";
        let currentValue = parseFloat(this.element.style[styleProp]) || 0;
        timeInput.value = currentValue;
        container.appendChild(timeInput);
  
        const unitSelect = createUnitSelect(["s", "ms"], "s");
        unitSelect.style.marginLeft = "5px";
        container.appendChild(unitSelect);
  
        const updateTime = () => {
          const numVal = timeInput.value;
          const unit = unitSelect.value;
          this.element.style[styleProp] = numVal + unit;
        };
  
        timeInput.addEventListener("change", updateTime);
        unitSelect.addEventListener("change", updateTime);
  
        return container;
      }
  
      // Composite Editor: Eğer meta.values içinde "[prop:" varsa, composite editor oluşturuyoruz.
      _buildCompositeEditor(styleProp, meta) {
        this.container.innerHTML = "";
        const wrapper = createElementWithAttributes("div", { class: "composite-editor-wrapper" });
        // Burada composite şablon olarak meta.values dizisini doğrudan kullanıyoruz.
        // Örneğin; composite değerin tokenları "[prop:background-color]", "[prop:background-image]", ... şeklinde.
        const tokens = meta.values.filter(token => typeof token === "string" && token.startsWith("[prop:"));
  
        tokens.forEach(token => {
          // Token'dan longhand adını çıkaralım:
          const longProp = token.slice(6, -1);
          const subMeta = cssProps.properties[longProp] || {};
  
          const subDiv = document.createElement("div");
          subDiv.className = "sub-control";
  
          const subLabel = createElementWithAttributes("label", {}, longProp + ":");
          subDiv.appendChild(subLabel);
  
          let subControl;
          if (subMeta.values && subMeta.values.length > 0) {
            subControl = this._buildAutoCompleteControl(longProp, subMeta.values, subMeta.syntax);
          } else {
            subControl = createElementWithAttributes("input", { type: "text", placeholder: subMeta.syntax || "" });
            subControl.value = this.element.style[longProp] || "";
            subControl.addEventListener("change", () => {
              this._updateCompositeValue(styleProp, tokens);
            });
          }
          subDiv.appendChild(subControl);
          wrapper.appendChild(subDiv);
        });
  
        // Uygula butonu: Alt kontrol değerlerini toplayarak composite değeri oluştur.
        const applyBtn = createElementWithAttributes("button", {}, "Uygula");
        applyBtn.addEventListener("click", () => {
          this._updateCompositeValue(styleProp, tokens);
        });
        wrapper.appendChild(applyBtn);
  
        this.container.appendChild(wrapper);
      }
  
      _updateCompositeValue(compositeProp, tokens) {
        const subInputs = this.container.querySelectorAll(".sub-control input");
        const values = [];
        subInputs.forEach(input => {
          values.push(input.value.trim());
        });
        const compositeValue = values.join(" ");
        this.element.style[compositeProp] = compositeValue;
      }
    }
  
    // Kullanım:
    document.addEventListener("DOMContentLoaded", () => {
      const target = document.getElementById("target");
      const editor = document.getElementById("editor");
      const propSelect = createElementWithAttributes("select", { id: "propSelect" });
      const loadButton = createElementWithAttributes("button", { id: "loadProp" }, "Seçimi Yükle");
  
      // cssProps.properties içindeki tüm özellikleri dropdown'a ekliyoruz.
      Object.keys(cssProps.properties).forEach(propName => {
        const option = createElementWithAttributes("option", { value: propName }, propName);
        propSelect.appendChild(option);
      });
  
      document.body.insertBefore(propSelect, editor);
      document.body.insertBefore(loadButton, editor);
  
      const styleEditor = new StyleEditor(target, editor);
  
      loadButton.addEventListener("click", () => {
        const selectedProp = propSelect.value;
        styleEditor.change(selectedProp);
      });
    });
  </script>
</body>
</html>
