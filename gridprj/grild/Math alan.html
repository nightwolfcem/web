            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(20, 10px); /* 20 sütun */
            grid-template-rows: repeat(10, 10px); /* 10 satır */
            width: 200px;
            height: 100px;
            background-color: lightblue; /* Ana dikdörtgenin arka planı */
        }

        .cell {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 206, 209, 0.2); /* Turkuaz, %50 saydamlık */
            border: 0.5px solid black;
        }

        .cell:nth-child(even) {
            background-color: rgba(255, 159, 128, 0.2); /* Kavun içi rengi, %50 saydamlık */

    </style>
</head>
