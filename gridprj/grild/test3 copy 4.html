    body { display: flex; height: 100vh; margin:0; font-family: sans-serif; }
    #controls { width: 250px; padding: 10px; background: #f9f9f9; border-right: 1px solid #ccc; box-sizing: border-box; overflow-y: auto; }

<body>
  <div id="controls">
    <h3>Aktif DÃ¼ÄŸÃ¼m</h3>
    <select id="nodeSelect"></select>
    <button class="btn" id="addLayer">â• Yeni Layer</button>
    <button class="btn" id="addElement">â• Yeni Element</button>
    <button class="btn" id="deleteNode">ğŸ—‘ï¸ Sil</button>
    <button class="btn" id="hideNode">ğŸ™ˆ Gizle</button>
    <button class="btn" id="showNode">ğŸ™‰ GÃ¶ster</button>
    <button class="btn" id="bringToFront">ğŸ”¼ BringToFront</button>
    <button class="btn" id="sendToBack">ğŸ”½ SendToBack</button>
    <button class="btn" id="moveUp">â¬†ï¸ MoveUp</button>
    <button class="btn" id="moveDown">â¬‡ï¸ MoveDown</button>

  <script>
    const canvasEl = document.getElementById('canvas');
    const engine = new LayerEngine(canvasEl);
    let counter = 1;
    const nodes = new Map([['root', engine.root]]);
    const nodeSelect = document.getElementById('nodeSelect');
    const logEl = document.getElementById('log');
    const log = msg => { logEl.textContent += msg + '\n'; logEl.scrollTop = logEl.scrollHeight; };
    const refreshSelect = () => {
      nodeSelect.innerHTML = '';
      nodes.forEach((v, k) => {
        const o = document.createElement('option'); o.value = k; o.textContent = k;
        nodeSelect.appendChild(o);
      });
    };
    refreshSelect();

    document.getElementById('addLayer').onclick = () => {
      const parent = nodes.get(nodeSelect.value);
      const id = 'L' + counter++;
      const layer = engine.createLayer(parent);
      nodes.set(id, layer);
      refreshSelect(); log(`Layer eklendi: ${id}`);
    };

    document.getElementById('addElement').onclick = () => {
      const parent = nodes.get(nodeSelect.value);
      const id = 'E' + counter++;
      const el = document.createElement('div'); el.textContent = id;
      Object.assign(el.style, { width:'80px', height:'40px', background:'#' + Math.floor(Math.random()*0xffffff).toString(16).padStart(6,'0'), display:'flex', alignItems:'center', justifyContent:'center' });
      const node = engine.createElement(parent, el);
      nodes.set(id, node);
      refreshSelect(); log(`Element eklendi: ${id}`);
    };

    document.getElementById('deleteNode').onclick = () => { const key = nodeSelect.value; if (key==='root') return; const node = nodes.get(key); node.delete(); nodes.delete(key); refreshSelect(); log(`${key} silindi`); };
    document.getElementById('hideNode').onclick = () => { const n = nodes.get(nodeSelect.value); n.hide(); log(`${nodeSelect.value} gizlendi`); };
    document.getElementById('showNode').onclick = () => { const n = nodes.get(nodeSelect.value); n.show(); log(`${nodeSelect.value} gÃ¶sterildi`); };
    document.getElementById('bringToFront').onclick = () => { const n = nodes.get(nodeSelect.value); n.bringToFront(); log(`${nodeSelect.value} Ã¶ne getirildi`); };
    document.getElementById('sendToBack').onclick = () => { const n = nodes.get(nodeSelect.value); n.sendToBack(); log(`${nodeSelect.value} arkaya gÃ¶nderildi`); };
    document.getElementById('moveUp').onclick = () => { const k = nodeSelect.value, n = nodes.get(k); const idx = n.parent.children.indexOf(n); n.moveToIndex(Math.min(n.parent.children.length-1, idx+1)); log(`${k} yukarÄ± taÅŸÄ±ndÄ±`); };
    document.getElementById('moveDown').onclick = () => { const k = nodeSelect.value, n = nodes.get(k); const idx = n.parent.children.indexOf(n); n.moveToIndex(Math.max(0, idx-1)); log(`${k} aÅŸaÄŸÄ± taÅŸÄ±ndÄ±`); };
    document.getElementById('moveTo').onclick = () => {
      const sourceKey = nodeSelect.value;
      const targetKey = prompt('Hangi dÃ¼ÄŸÃ¼me taÅŸÄ±mak istersiniz? (ID giriniz)');
      const source = nodes.get(sourceKey);
      const target = nodes.get(targetKey);
      if (source && target) {
        source.moveTo(target);
        refreshSelect();
        log(`${sourceKey} taÅŸÄ±ndÄ± -> ${targetKey}`);
      } else {
        alert('GeÃ§ersiz kaynak veya hedef ID');
      }
    };
  </script>
</body>
