    <meta charset="UTF-8">
    <title>Gelişmiş Style Editor – Özel Autocomplete</title>
    <style>
      body { font-family: sans-serif; margin: 20px; }
      #target {
        width: 200px;
        height: 100px;
        border: 2px solid #333;
        padding: 10px;
        margin-top: 20px;
      }
      .control-wrapper { margin-bottom: 15px; position: relative; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      .combo-container input[type="text"] { padding: 5px; width: 220px; }
      /* Özel autocomplete dropdown stili */
      .suggestion-box {
        position: absolute;
        top: 100%;
        left: 0;
        width: 220px;
        border: 1px solid #ccc;
        background: #fff;
        max-height: 150px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }
      .suggestion-item {
        padding: 5px;
        cursor: pointer;
      }
      .suggestion-item:hover {
        background: #e0e0e0;
      }
    </style>
  </head>

                }
                // Eğer alt property'sinin değeri [family-name] ise,
                else if (val === "[family-name]") {
                  familyname.forEach(fam => {
                    if (fam.toLowerCase().startsWith(currentPartial.toLowerCase())) {
                      suggestionSet.add(fam);
                    }
                  });
                }
                // Eğer alt property'sinin değeri [generic-family] ise,
                else if (val === "[generic-family]") {
                  genericfamily.forEach(gen => {
                    if (gen.toLowerCase().startsWith(currentPartial.toLowerCase())) {
                      suggestionSet.add(gen);
                    }
                  });
                }
                // Fonksiyon tipi tokenleri: öneri olarak token'ı (örneğin "[fn:url]")
                else if (typeof val === "string" && val.startsWith("[fn:")) {
                  if (val.toLowerCase().indexOf(currentPartial.toLowerCase())>0) {
                    suggestionSet.add(val);
                  }
                }
                // Literal sabit değerler (örneğin "solid", "dotted" vb.)
                else if (typeof val === "string" && !val.startsWith("[")) {
                  if (val.toLowerCase().startsWith(currentPartial.toLowerCase())) {
                    suggestionSet.add(val);
                  }
                }
              });
            }
          });
          // Statik seçenekleri de ekleyelim (her biri yalnızca bir kez)
          staticOptions.forEach(opt => {
            if (opt.toLowerCase().startsWith(currentPartial.toLowerCase())) {
              suggestionSet.add(opt);
            }
          });
          return Array.from(suggestionSet);
        };
  
        const updateSuggestions = () => {
          const suggestions = getUnionSuggestions();
          suggestionBox.innerHTML = "";
          suggestions.forEach(sugg => {
            const item = document.createElement("div");
            item.className = "suggestion-item";
            item.textContent = sugg;
            item.addEventListener("mousedown", (e) => {
              e.preventDefault();
              // Mevcut input değerini boşluklara göre parçalayıp son tokeni değiştirelim
              let tokens = input.value.split(/\s+/);
              if (input.value.endsWith(" ")) {
                tokens.push("");
              }
              tokens[tokens.length - 1] = sugg;
              if (sugg.startsWith("[fn:") && sugg.endsWith("]")) {
                input.value =  sugg.slice(4, -1) + "()";
              }else
              input.value = tokens.join(" ") + " ";
              suggestionBox.style.display = "none";
              input.focus();
            });
            suggestionBox.appendChild(item);
          });
          suggestionBox.style.display = suggestions.length > 0 ? "block" : "none";
        };
  
        input.addEventListener("input", updateSuggestions);
        input.addEventListener("change", () => {
          let val = input.value;
          if (val.trim().startsWith("[fn:")) {
            val = this._transformFunctionValue(val.trim());
          }
          this.element.style[styleProp] = val;
          suggestionBox.style.display = "none";
        });
  
        return container;
      }
  
      
  
      _handleDynamicValue(styleProp, value, currentContainer) {
        let newControl;
        if (value === "[color]") {
          newControl = this._buildColorControl(styleProp);
        } else if (value === "[length]" || value === "[percent]") {
          newControl = this._buildNumericControl(styleProp, value);
        } else if (value === "[time]") {
          newControl = this._buildTimeControl(styleProp, value);
        }
        if (newControl) {
          currentContainer.parentNode.replaceChild(newControl, currentContainer);
        }
      }
  
      _buildNumericControl(styleProp, dynamicType) {
        const container = document.createElement("div");
        const meta = cssProps.properties[styleProp] || {};
        const numInput = document.createElement("input");
        numInput.type = "number";
        numInput.style.width = "80px";
        if (meta.syntax) {
          numInput.placeholder = meta.syntax;
        }
        let currentValue = parseFloat(this.element.style[styleProp]) || 0;
        numInput.value = currentValue;
        container.appendChild(numInput);
  
        let unitSelect = null;
        if (dynamicType === "[length]") {
          unitSelect = document.createElement("select");
          const lengthUnits = ["px", "em", "rem", "in", "cm", "mm", "pt", "pc"];
          lengthUnits.forEach(unit => {
            const opt = document.createElement("option");
            opt.value = unit;
            opt.textContent = unit;
            if(unit === "px") { opt.selected = true; }
            unitSelect.appendChild(opt);
          });
        } else if (dynamicType === "[percent]") {
          unitSelect = document.createElement("select");
          const percentUnits = ["%"];
          percentUnits.forEach(unit => {
            const opt = document.createElement("option");
            opt.value = unit;
            opt.textContent = unit;
            opt.selected = true;
            unitSelect.appendChild(opt);
          });
        }
  
        if(unitSelect) {
          unitSelect.style.marginLeft = "5px";
          container.appendChild(unitSelect);
        }
  
        const updateNumeric = () => {
          const numVal = numInput.value;
          const unit = unitSelect ? unitSelect.value : "";
          this.element.style[styleProp] = numVal + unit;
        };
  
        numInput.addEventListener("change", updateNumeric);
        if(unitSelect) {
          unitSelect.addEventListener("change", updateNumeric);
        }
  
        return container;
      }
  
      _buildColorControl(styleProp) {
  const container = document.createElement("div");

  // Renk kutusu
  const colorBox = document.createElement("div");
  colorBox.style.width = "20px";
  colorBox.style.height = "20px";
  colorBox.style.border = "1px solid #000";
  colorBox.style.display = "inline-block";
  colorBox.style.verticalAlign = "middle";
  colorBox.style.cursor = "pointer";

  // Mevcut renk; element stili belirlenmediyse default "#ffffff"
  let currentColor = this.element.style[styleProp] || "#ffffff";
  let alphaVal = 1;
  if (currentColor.startsWith("rgba")) {
    const match = currentColor.match(/rgba\(\s*(\d+),\s*(\d+),\s*(\d+),\s*([\d\.]+)\)/);
    if (match) {
      currentColor = "#" +
        parseInt(match[1]).toString(16).padStart(2, "0") +
        parseInt(match[2]).toString(16).padStart(2, "0") +
        parseInt(match[3]).toString(16).padStart(2, "0");
      alphaVal = parseFloat(match[4]);
    }
  }
  colorBox.style.backgroundColor = currentColor;

  // Text input: Renk değeri gösteriliyor
  const textInput = document.createElement("input");
  textInput.type = "text";
  textInput.value = this.element.style[styleProp] || currentColor;
  textInput.style.marginLeft = "5px";

  // Native color input (gizli)
  const colorInput = document.createElement("input");
  colorInput.type = "color";
  colorInput.value = currentColor;
  colorInput.style.display = "none";

  // Alfa slider
  const alphaSlider = document.createElement("input");
  alphaSlider.type = "range";
  alphaSlider.min = 0;
  alphaSlider.max = 1;
  alphaSlider.step = 0.01;
  alphaSlider.value = alphaVal;
  alphaSlider.style.marginLeft = "5px";

  // updateColor: colorInput, alphaSlider değerlerine göre RGBA oluşturup stili günceller.
  const updateColor = () => {
    const hex = colorInput.value;
    const a = alphaSlider.value;
    const r = parseInt(hex.substr(1, 2), 16);
    const g = parseInt(hex.substr(3, 2), 16);
    const b = parseInt(hex.substr(5, 2), 16);
    const rgba = `rgba(${r}, ${g}, ${b}, ${a})`;
    colorBox.style.backgroundColor = rgba;
    textInput.value = rgba;
    this.element.style[styleProp] = rgba;
  };

  colorBox.addEventListener("click", () => { colorInput.click(); });
  colorInput.addEventListener("change", updateColor);
  alphaSlider.addEventListener("input", updateColor);

  textInput.addEventListener("change", (e) => {
    const val = e.target.value;
    if (/^#([0-9A-Fa-f]{6})$/.test(val)) {
      colorInput.value = val;
      updateColor();
    } else if(val.startsWith("rgba")) {
      const match = val.match(/rgba\(\s*(\d+),\s*(\d+),\s*(\d+),\s*([\d\.]+)\)/);
      if(match) {
        const hexVal = "#" +
          parseInt(match[1]).toString(16).padStart(2, "0") +
          parseInt(match[2]).toString(16).padStart(2, "0") +
          parseInt(match[3]).toString(16).padStart(2, "0");
        colorInput.value = hexVal;
        alphaSlider.value = match[4];
        updateColor();
      }
    }
  });

  // Yardımcı: Renk adını hex koduna çeviren fonksiyon.
  function colorNameToHex(colorName) {
    const dummy = document.createElement("div");
    dummy.style.color = colorName;
    document.body.appendChild(dummy);
    const computed = getComputedStyle(dummy).color; // "rgb(255, 0, 0)" gibi
    document.body.removeChild(dummy);
    const rgb = computed.match(/\d+/g);
    if (rgb) {
      return "#" +
        parseInt(rgb[0]).toString(16).padStart(2, "0") +
        parseInt(rgb[1]).toString(16).padStart(2, "0") +
        parseInt(rgb[2]).toString(16).padStart(2, "0");
    }
    return colorName;  // Dönüşüm başarısızsa orijinal değeri döndür.
  }

  // Özel autocomplete dropdown: input altına, renk önerilerini listeleyecek.
  const suggestionBox = document.createElement("div");
  suggestionBox.className = "suggestion-box";
  container.appendChild(suggestionBox);

  const updateColorSuggestions = () => {
    const query = textInput.value.trim().toLowerCase();
    // Burada query hem hex kod hem de renk adı olabiliyor.
    // Eğer query geçerli bir hex kod değilse (örneğin "red" yazılmışsa) öneri listesi oluşturulacak.
    const suggestions = cssColorNames.filter(color =>
      color.toLowerCase().startsWith(query)
    );
    suggestionBox.innerHTML = "";
    suggestions.forEach(sugg => {
      const item = document.createElement("div");
      item.className = "suggestion-item";
      item.textContent = sugg;
      item.addEventListener("mousedown", (e) => {
        e.preventDefault();
        textInput.value = sugg;
        suggestionBox.style.display = "none";
        // Renk adı önerisini hex koda dönüştürelim.
        const hexColor = colorNameToHex(sugg);
        colorInput.value = hexColor;
        updateColor();
        textInput.focus();
      });
      suggestionBox.appendChild(item);
    });
    suggestionBox.style.display = suggestions.length > 0 ? "block" : "none";
  };

  textInput.addEventListener("input", updateColorSuggestions);
  textInput.addEventListener("blur", () => {
    setTimeout(() => suggestionBox.style.display = "none", 200);
  });

  container.appendChild(colorBox);
  container.appendChild(textInput);
  container.appendChild(colorInput);
  container.appendChild(alphaSlider);

  return container;
}

          _buildTimeControl(styleProp) {
        const container = document.createElement("div");
        const timeInput = document.createElement("input");
        timeInput.type = "number";
        timeInput.style.width = "80px";
        let currentValue = parseFloat(this.element.style[styleProp]) || 0;
        timeInput.value = currentValue;
        container.appendChild(timeInput);
  
        const unitSelect = document.createElement("select");
        ["ms", "s"].forEach(unit => {
          const opt = document.createElement("option");
          opt.value = unit;
          opt.textContent = unit;
          if(unit === "s") { opt.selected = true; }
          unitSelect.appendChild(opt);
        });
        unitSelect.style.marginLeft = "5px";
        container.appendChild(unitSelect);
  
        const updateTime = () => {
          const numVal = timeInput.value;
          const unit = unitSelect.value;
          this.element.style[styleProp] = numVal + unit;
        };
  
        timeInput.addEventListener("change", updateTime);
        unitSelect.addEventListener("change", updateTime);
  
        return container;
      }
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const target = document.getElementById("target");
      const editorContainer = document.getElementById("editor");
      const propSelect = document.getElementById("propSelect");
      const loadButton = document.getElementById("loadProp");
  
      Object.keys(cssProps.properties).forEach(propName => {
        const option = document.createElement("option");
        option.value = propName;
        option.textContent = propName;
        propSelect.appendChild(option);
      });
  
      const styleEditor = new StyleEditor(target, editorContainer);
      loadButton.addEventListener("click", () => {
        const selectedProp = propSelect.value;
        styleEditor.change(selectedProp);
      });
    });
  </script>
</body>
